<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>Course Feedback Form</h1>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="course">Course Name:</label>
                <input type="text" id="course" required>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" required></textarea>
            </div>

            <div class="form-group">
                <label>Course Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="file">Upload Image (optional):</label>
                <input type="file" id="file">
                <p id="filePreview" class="file-preview"></p>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('filePreview').textContent = `Selected File: ${file.name}`;
            } else {
                document.getElementById('filePreview').textContent = '';
            }
        });

        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            alert('Feedback submitted successfully!');
            this.reset();
            document.getElementById('filePreview').textContent = '';
        });
    </script>
</body>
</html>
